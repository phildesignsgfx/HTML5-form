<!doctype html>
<html>
<head>
<title>HTML5 Form</title>
<meta name="description" content="Our first page">
<meta name="keywords" content="html tutorial template">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/7cf63d9651.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container border border-1 mt-5 rounded-2 p-0 mx-auto">
     
    <div class="bg-light px-4 py-2 border-bottom border-1"><h2>Payment form example</h2></div>
    <div class="alert alert-danger mt-4 mx-4 px-2" role="alert">
     <p class="ms-3 my-0">Some fields are missing</p> 
    </div>
    <div class="p-4" id="form-container">
    
    <form class="row g-3">
      <div class="col-md-6">
        <label for="cc" class="form-label">Credit Card #</label>
        <input type="text" class="form-control" name="card-num" placeholder="0000 0000 0000 0000" size="18" id="cr_no" minlength="19" maxlength="19">
      </div>
      <div class="col-md-3">
        <label for="cvc" class="form-label">CVC #</label>
        <input type="text" class="form-control" name="cvc" placeholder="0000" size="4" id="cvc" minlength="3" maxlength="4">
      </div>
      <div class="col-md-3">
        <label for="amount" class="form-label">$Amount</label>
        <input type="text" class="form-control" name="amount" placeholder="$ Amount"  id="amount">
      </div>

        <div class="col-md-6">
          <label for="f-name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="f-name">
        </div>
        <div class="col-md-6">
          <label for="l-name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="l-name">
        </div>
       
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Pick a state</option>
            <option value="Alabama">Alabama</option>
  <option value="Alaska">Alaska</option>
  <option value="Arizona">Arizona</option>
  <option value="Arkansas">Arkansas</option>
  <option value="California">California</option>
  <option value="Colorado">Colorado</option>
  <option value="Connecticut">Connecticut</option>
  <option value="Delaware">Delaware</option>
  <option value="Florida">Florida</option>
  <option value="Georgia">Georgia</option>
  <option value="Hawaii">Hawaii</option>
  <option value="Idaho">Idaho</option>
  <option value="Illinois">Illinois</option>
  <option value="Indiana">Indiana</option>
  <option value="Iowa">Iowa</option>
  <option value="Kansas">Kansas</option>
  <option value="Kentucky">Kentucky</option>
  <option value="Louisiana">Louisiana</option>
  <option value="Maine">Maine</option>
  <option value="Maryland">Maryland</option>
  <option value="Massachusetts">Massachusetts</option>
  <option value="Michigan">Michigan</option>
  <option value="Minnesota">Minnesota</option>
  <option value="Mississippi">Mississippi</option>
  <option value="Missouri">Missouri</option>
  <option value="Montana">Montana</option>
  <option value="Nebraska">Nebraska</option>
  <option value="Nevada">Nevada</option>
  <option value="New Hampshire">New Hampshire</option>
  <option value="New Jersey">New Jersey</option>
  <option value="New Mexico">New Mexico</option>
  <option value="New York">New York</option>
  <option value="North Carolina">North Carolina</option>
  <option value="North Dakota">North Dakota</option>
  <option value="Ohio">Ohio</option>
  <option value="Oklahoma">Oklahoma</option>
  <option value="Oregon">Oregon</option>
  <option value="Pennsylvania">Pennsylvania</option>
  <option value="Rhode Island">Rhode Island</option>
  <option value="South Carolina">South Carolina</option>
  <option value="South Dakota">South Dakota</option>
  <option value="Tennessee">Tennessee</option>
  <option value="Texas">Texas</option>
  <option value="Utah">Utah</option>
  <option value="Vermont">Vermont</option>
  <option value="Virginia">Virginia</option>
  <option value="Washington">Washington</option>
  <option value="West Virginia">West Virginia</option>
  <option value="Wisconsin">Wisconsin</option>
  <option value="Wyoming">Wyoming</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        
        <p style="margin-bottom:-50px;">We accept:</p>   
        
        <div class="col-md-6 border rounded-2 pt-2 ms-2" style="height:43px; margin-top: 50px; width: 280px; text-align: center; background-color: #db075c;">    
            
          
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="mastercard" value="mastercard">
          <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="visa" value="visa">
          <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="diners" value="diners">
          <label class="form-check-label" for="diners"><i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i></label>
        </div>
        
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="amex" value="amex">
          <label class="form-check-label" for="amex"><i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i></label>
        </div>

      </div>


      <div class="col-md-6 ms-auto">
        <label for="floatingTextarea">Message</label>
        <textarea class="form-control" placeholder="" id="floatingTextarea"></textarea>
        <p class="text-muted small">Add any notes here.</p>
      </div>

      </div>
        <div class="col-12 bg-light px-4 py-4 border-top border-1 text-end">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    

    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
